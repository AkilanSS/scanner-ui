<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Directions</title>
</head>
<body style="background-color:#FEFEFA; color:black;">
    <div id="result-ctn">
        <div id="current-node-ctn">
            <span id="text-1">Current Location: </span>
            <span id="text-2">Node 2</span>
        </div>

        <h1>Compass</h1>
        <div class="compass">
            <div class="arrow"></div>
            <div class="disc" id="compassDiscImg"></div>
        </div>
        
        <div class="orientation-data">
            <div>Beta: <span id="tiltFB"></span></div>
            <div>Gamma: <span id="tiltLR"></span></div>
            <div>Alpha: <span id="direction"></span></div>
        </div>
        
        <div id="notice"></div>

        <div id="destination-node-ctn">
            <span id="text-1">To: </span>
            <span id="node-out"></span>  <!-- This is where the destination will be shown -->
        </div>
    </div>
</body>
</html>
